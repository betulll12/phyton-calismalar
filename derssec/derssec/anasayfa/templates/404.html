{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Sayfa Bulunamadı</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="error-container">
    <div class="error-content">
      <h1>404</h1>
      <p>Üzgünüz, aradığınız sayfa bulunamadı!</p>
      <a href="/" class="back-btn">Ana Sayfaya Dön</a>
    </div>
    <div class="error-image">
      <img src="{% static 'image/404.png' %}" alt="404 Görseli">
    </div>
  </div>
</body>
</html>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


body {
  font-family: 'Arial', sans-serif;
  background-color: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #333;
}


.error-container {
  display: flex;
  justify-content: center;
  align-items: center;
  max-width: 1200px;
  width: 100%;
  gap: 50px;
}


.error-content {
  text-align: center;
  flex: 1;
}


.error-content h1 {
  font-size: 100px;
  color: #e74c3c;
  font-weight: bold;
  margin-bottom: 20px;
}


.error-content p {
  font-size: 20px;
  margin-bottom: 30px;
}


.back-btn {
  background-color: #3498db;
  color: white;
  text-decoration: none;
  padding: 15px 30px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}


.back-btn:hover {
  background-color: #2980b9;
}


.error-image img {
  max-width: 300px;
  max-height: 300px;
  object-fit: cover;
}


</style>
